<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<body>
<script>
let random = Math.floor((Math.random()*100)+1);
let guess = 0;
while(guess !== random)
{
    let input = prompt("Guess the integer number bw 1 to 100");
    if(input === null){
        console.log("user cancelled the game");
        break;
    }

    guess = +input;

    if(!Number.isInteger(guess) || guess<=0 || guess>100)
    {
        console.log("Invalid number, plz enter number bw 1 to 100"); 
        continue;  
    }else{
        if(guess < random){
            console.log("too low, try again");
            
        }
        else if(guess > random){
            console.log("too high, try again");
        }
        else{
            console.log("Congrates âœ¨ and number was: " + random)
        }
    }
}
</script>
</body>
</html>
