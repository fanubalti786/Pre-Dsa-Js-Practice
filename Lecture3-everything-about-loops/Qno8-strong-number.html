<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block number</title>
</head>
<body>
<script>
let num = +prompt("Enter your Digits for sumation");
if(!num || !Number.isInteger(num) || num<=0)
{
    console.log("Cancelled or Invalid value");
}
else
{
    let sum = 0;
    let copy = num;
    while(num>0)
    {
        let fact = 1;
        let rem = num%10;
        for(let i = 1; i<=rem; i++)
        {
            fact *= i;
        }
        sum += fact;
        num = Math.floor(num/10);
    }
    if(sum === copy)
    {
        console.log(`${copy} its a block number`);
        
    }
    else{
        console.log(`${copy} it's not a block number`);
        
    }
    console.log(isNaN(20));
    
    
}
</script>
</body>
</html>
