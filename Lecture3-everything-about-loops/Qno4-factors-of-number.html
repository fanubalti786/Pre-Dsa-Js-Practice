// more efficent method which is called low memory consuming with halfing concept
let num = +prompt("Enter your number");
if(!num || !Number.isInteger(num) || num<=0)
{
    console.log("Cancelled or you have entered invalid number");
}
else
{
    for(let i=1; i<=Math.floor(num/2); i++)
    {
        if(num % i === 0)
        {
            console.log(`${i} is a factor of ${num} \n`);
            
        }
    }
    console.log(`${num} is a factor of ${num}`);
}
