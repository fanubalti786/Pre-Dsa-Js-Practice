<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let amount = Number(prompt("Your purchasing amount?"));
if(isNaN(amount) || amount <= 0)
{
    console.log("your purchasing amount is not valid");
}
else if(amount > 0 && amount <= 5000)
{
    console.log("you dont't have any discount for this purchase amount");
}
else if(amount > 5000 && amount <= 7000)
{
    console.log("with 5% discount your total is: ", amount - Math.floor((5*amount)/100));
}
else if(amount > 7000 && amount <= 9000)
{
    console.log("with 10% discount your total is: ", amount - Math.floor((10*amount)/100));
}
else
{
    console.log("with 20% discount your total is: ", amount - Math.floor((20*amount)/100));
}
</script>
</body>
</html>
