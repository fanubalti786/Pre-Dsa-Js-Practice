// second method
let amount = Number(prompt("Your purchasing amount?"));

if (isNaN(amount) || amount <= 0) {
    console.log("Your purchasing amount is not valid");
} else {
    let dis = 0;

    if (amount <= 5000) {
        dis = 0;
    } else if (amount <= 7000) {
        dis = 5;
    } else if (amount <= 9000) {
        dis = 10;
    } else {
        dis = 20;
    }

    let discountAmount = Math.floor((dis * amount) / 100);
    let total = amount - discountAmount;

    console.log(`With ${dis}% discount, your total is: ${total}`);
}
