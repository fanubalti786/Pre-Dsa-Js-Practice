<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
<script>
let unit = Number(prompt("Enter total units of electricity"));
let amount = 0;
let rate1 = 13;
let rate2 = 8;
let rate3 = 6;
let rate4 = 4;
if(isNaN(unit) || unit <=0)
{
    console.log("❌ Invalid Units. Please enter a positive number");
}
else
{
    if(unit > 400)
    {
        amount = (unit - 400 )* rate1;
        unit = 400;
    }//400
    if(unit > 200 && unit <= 400)
    {
        amount = amount + (unit - 200) * rate2;
        unit = 200;
    }//200
    if(unit > 100 && unit <= 200)
    {
        amount += (unit - 100) * rate3;
        unit = 100;
    }//100
    
    amount += unit * rate4;
    console.log("your total bill is: ", amount);
        
}
</script>
</body>
</html>
